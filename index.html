<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://font.googleapis.com">
  <link rel="preconnect"href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main>
  <div class="container">
  
  <div class="card">
    <div id="img-container">
    <img src="./images/image-equilibrium.jpg"
     alt="equlibrium image" id="equilibrium-img">
     <div class="image-overlay">
      <div class="view-icon">
     <img src="./images/icon-view.svg"
       alt="view icon">
     </div>
   </div>
   
  </div>
  <h1>Equilibrium #3429</h1>

<p>  Our Equilibrium collection promotes balance and calm.</p>
<div class="info-container">
  <div class="info-text"><span id="ethereum"><img src="./images/icon-ethereum.svg" alt="ethereum"></span>0.041 ETH</div> 
  <span class="time-info"><img src="./images/icon-clock.svg" alt="clock"></span>
  <span class="time">3 days left</span></div>
  
  <hr></hr>
  <div class="avatar-container">
 <div id="owner-img">
 <img src="./images/image-avatar.png" alt="avatar">
</div>
<div class="avatar-text">Creation of 
<span class="owner-name">Jules Wyvern</span></div>
</div>
</div>
</div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jill</a>.
  </div>
  </footer>
</body>
</html>
